<!DOCTYPE html>
<html lang="en">
    <html>
        <head>
            <link rel="stylesheet" href="Basketball.css">
            <title>Basketball Scoreball</title>
        </head>
        <body>
            <div class = "grid">
                <div class="home">
                        <h1>HOME</h1>
                        <div id="home-el">0</div>
                        <div class="score-home">
                            <button id="homeAddOne-btn" onclick="homeAddOne ()">+1</button>
                            <button id="homeAddTwo-btn" onclick="homeAddTwo ()">+2</button>
                            <button id="homeAddThree-btn" onclick="homeAddThree ()">+3</button>
                        </div>
                        <div id="foul-el">0</div>
                        <button id="foulAddOne-btn">+1</button>
                        <h5>Fouls</h5>
                </div> 
                <div class="countdown">
                        <h1>TIME</h1>
                        <div class="timer">
                          <span id="minutes">90</span>
                          <span>:</span>
                          <span id="seconds">00</span>
                        </div>
                        <div class="buttons">
                          <button id="start">Start</button>
                          <button id="stop">Stop</button>
                        </div>
                        <h5>Possession Time</h5
                            >
                        <div id="timer2">30</div>
                        <div class ="buttons">
                        <button id="start-btn2">Start</button>
                        <button id="stop-btn2">Stop</button>
                        </div>
                </div>
                <div class="guest">
                        <h1>GUEST</h1>
                        <div id="guest-el">0</div>
                        <div class="score-guest">
                            <button id="guestAddOne-btn" onclick="guestAddOne ()">+1</button>
                            <button id="guestAddTwo-btn" onclick="guestAddTwo ()">+2</button>
                            <button id="guestAddThree-btn" onclick="guestAddThree ()">+3</button>
                        </div>
                        <div id="foulGuest-el">0</div>
                        <button id="foulGuestAddOne-btn">+1</button>
                        <h5>Fouls</h5>
                </div>
                <div class = "row1"><h1>Go Romeo!</h1></div>
            </div>
            <script src="Basketball.js"></script>
        </body>
    </html>
